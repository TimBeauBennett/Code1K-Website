<!DOCTYPE html>
<html lang="en">

<head>
  <title>Code1K</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <meta name="viewport" content = "width=device-width, initial-scale=1.0">

  <style type="text/css">
    html,
    body {
      height:100%
    }
  </style>
</head>

<body class="body" style="background-color:#f6f6f6">
  <div class="container-fluid" style="min-height:95%; ">
    <div class="row">
      <div class="col-sm-2">
        <br>
        <center>
          {% load staticfiles %}
          <img scr="{% static 'homepage/img/profile.jpg' %}" class="responsive-img" style='max-height:100px;' alt="This is me!">
        </center>
      </div>
      <div class="col-sm-10">
        <br>
        <center>
          <h3>This is the homepage</h3>
        </center>
      </div>
    </div><hr>

    <div class="row">
      <div class="col-sm-2">
      <br>

      <br>
        <!-- Great, til you resize. -->
          <!-- <div class="well bs-sidebar affix" is="sidebar" style="background-color:#fff">-->
          <div class="well bs-sidebar" id="sidbar" style="background-color:#fff">
            <ul class="nav nav-pills nav-stacked">
              <li><a href='/'>Home</a></li>
              <li><a href='/podcast/'>Podcast</a></li>
              <li><a href='/books/'>Books</a></li>
              <li><a href='/resources/'>Resources</a></li>
              <li><a href='/contact/'>Contact</a></li>
            </ul>
          </div> <!--well bs-sidebar affix-->
      </div> <!--col-sm-2-->
      <div class="col-sm-10">

        <div class='container-fluid'>
        <br><br>
          {% block content %}
          {% endblock %}
        </div>

      </div>
    </div>
  </div>
  <footer>
    <div class="containter-fluid" style='margin-left:15px'>
      <p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank" | <a href="#" target="blank">Google+</a></p>
    </div>
  </footer>

</body>

</html>
