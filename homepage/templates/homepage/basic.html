<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <meta name="viewport" content = "width=device-width, initial-scale=1.0">

  <style type="text/css">
    html,
    body {
      height:100%
    }
  </style>
</head>

<body class="body" style="background-color:#f6f6f6">
  <div class="container-fluid" style="min-height:95%; ">
    <div class="row">
      <div class="col-sm-2">
        <br>
        <center>
          {% load staticfiles %}

    <!-- I should add a variable here to allow a different image each page -->

          <img src="{% static 'homepage/img/profile.jpg' %}" class="responsive-img" style='max-height:100px;' alt="This is me!">
        </center>
      </div>
      <div class="col-sm-10">
        <br>
        <center>
          <h3>
          {% block headline %}
          {% endblock %}
          </h3>
        </center>
      </div>
    </div><hr>

    <div class="row">
      <div class="col-sm-2">
      <br>

      <br>
          <div class="well bs-sidebar" id="sidbar" style="background-color:#fff">
            <ul class="nav nav-pills nav-stacked">
              <li><a href='/'>Home</a></li>
              <li><a href='/podcast/'>Podcast</a></li>
              <li><a href='/books/'>Books</a></li>
              <li><a href='/resources/'>Resources</a></li>
              <li><a href='/contact/'>Contact</a></li>
            </ul>
          </div>
      </div>
      <div class="col-sm-10">

        <div class='container-fluid'>
        <br><br>
          {% block content %}
          {% endblock %}
        </div>

      </div>
    </div>
  </div>
  <footer>
    <div class="containter-fluid" style='margin-left:15px'>
      <p><a href="/contact/">Contact</a> | <a href="https://au.linkedin.com/in/timbeaubennett" target="blank">LinkedIn</a> | <a href="https://twitter.com/timbeaubennett" target="blank">Twitter</a></p>
    </div>
  </footer>

</body>

</html>
